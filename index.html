<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>„Å°„Çá„Å£„Å®ÂÅ•„ÇÑ„Åã„Ç¨„ÉÅ„É£</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #fbbf24;
      --accent2: #f59e0b;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(80vw 80vh at 50% -10%, #182236, #0b1220);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif;
      color: var(--text)
    }

    .card {
      width: min(720px, 94vw);
      background: #0b1220cc;
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px #0008
    }

    .stage {
      position: relative;
      height: 300px;
      border-radius: 16px;
      background: #0b1226;
      border: 1px dashed #334155;
      overflow: hidden;
      display: grid;
      place-items: center
    }

    .cookieWrap {
      position: absolute;
      top: -200px;
      width: 220px;
      height: 200px;
      display: grid;
      place-items: center;
      pointer-events: none
    }

    .cookieWrap.drop {
      animation: drop 900ms cubic-bezier(.2, .9, .2, 1) forwards
    }

    @keyframes drop {
      0% {
        transform: translateY(-220px)
      }

      70% {
        transform: translateY(260px)
      }

      100% {
        transform: translateY(220px)
      }
    }

    .cookieWrap.bob {
      animation: bob 2.4s ease-in-out infinite
    }

    @keyframes bob {

      0%,
      100% {
        transform: translateY(220px)
      }

      50% {
        transform: translateY(214px)
      }
    }

    .cookie.crack {
      animation: crack 500ms ease forwards
    }

    @keyframes crack {
      0% {
        filter: drop-shadow(0 6px 12px #0008)
      }

      100% {
        filter: drop-shadow(0 16px 26px #0008)
      }
    }

    .leftHalf.fly {
      animation: flyL 650ms cubic-bezier(.2, .7, .1, 1) forwards
    }

    .rightHalf.fly {
      animation: flyR 650ms cubic-bezier(.2, .7, .1, 1) forwards
    }

    @keyframes flyL {
      to {
        transform: translate(-120px, -30px) rotate(-22deg)
      }
    }

    @keyframes flyR {
      to {
        transform: translate(120px, -10px) rotate(22deg)
      }
    }

    .slip {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translate(-50%, 40px);
      min-width: 260px;
      background: #fff;
      color: #111;
      border-radius: 6px;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 20px #0007;
      opacity: 0
    }

    .slip.show {
      animation: slipOut 700ms cubic-bezier(.2, .8, .2, 1) forwards
    }

    @keyframes slipOut {
      from {
        opacity: 0;
        transform: translate(-50%, 60px)
      }

      to {
        opacity: 1;
        transform: translate(-50%, -10px)
      }
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #3a2200;
      margin: 6px;
      box-shadow: 0 6px 16px #0008
    }

    button.secondary {
      background: #0f172a;
      color: #cbd5e1;
      border: 1px solid #334155
    }
  </style>
</head>

<body>

  <script>
    const FORTUNES = [

      { name: 'ËÇ©Âõû„Åó', emoji: 'üí™', tip: '‰∏°ËÇ©„ÇíÂ§ß„Åç„ÅèÂ§ß„Åç„ÅèÂõû„Åó„Å¶„ÄÅËÇ©„Åì„ÇäÊíÉÈÄÄÔºÅ' },
      { name: 'Ê∞¥ÂàÜ„ÉÅ„É£„Éº„Ç∏', emoji: 'üíß', tip: '‰ªäÊó•„ÅØ„Å©„ÅÆ„Åè„Çâ„ÅÑ„ÅäÊ∞¥„ÇíÈ£≤„Çì„Å†ÔºüË∫´‰Ωì„ÅåÂñú„Å∂„Åã„Çâ„Åü„Åè„Åï„ÇìÈ£≤„ÇÇ„ÅÜÔºÅ„Åù„ÅÆÂàÜ„ÄÅ„Éà„Ç§„É¨„Å´Ë°å„Åç„Åü„Åè„Å™„Å£„Å°„ÇÉ„ÅÜ„Åë„Å©ÔºÅ' },

      { name: 'ÁõÆ„ÅÆ‰ºëÊÜ©', emoji: 'üëÄ', tip: 'Á™ì„Åã„ÇâÂ§ñ„ÅÆÊôØËâ≤„ÇíÁú∫„ÇÅ„Å¶„Åø„Çà„ÅÜÔºÅ„Å©„Çì„Å™Â§©Ê∞ó„Åã„Å™Ôºü' },
      { name: 'Êó•ÂÖâÊµ¥', emoji: '‚òÄÔ∏è', tip: '„Ç´„Éº„ÉÜ„É≥„ÇíÈñã„Åë„Å¶„ÄÅÂ§™ÈôΩ„ÇíÊÑü„Åò„Çà„ÅÜÔºÅ' },
      { name: '„ÅÇ„Çä„Åå„Å®„ÅÜÈÅãÂãï', emoji: 'üíõ', tip: 'Â¨â„Åó„Åã„Å£„Åü„Åì„Å®„ÇíÊÄù„ÅÑÂá∫„Åó„Å¶Áõ¥Êé•„ÅØË®Ä„Åà„Å™„Åã„Å£„Åü„Äå„ÅÇ„Çä„Åå„Å®„ÅÜ„Äç„ÇíÂøÉ„ÅßÂî±„Åà„Çà„ÅÜÔºÅ' },
      { name: 'ÂÆ§ÂÜÖÊï£Ê≠©', emoji: 'üö∂‚Äç‚ôÄÔ∏è', tip: 'Ëµ∑„Åç‰∏ä„Åå„Çå„Çã„Å™„ÇâÈÉ®Â±ã„Çí‰∏ÄÂë®„Åó„Å¶„Åø„Çà„ÅÜÔºÅÁÑ°ÁêÜ„ÅØ„Åó„Å™„ÅÑ„Åß„Å≠„ÄÇ' },
      { name: 'Ë§í„ÇÅË§í„ÇÅ„Çø„Ç§„É†', emoji: 'üåº', tip: 'Ëá™ÂàÜ„ÇíË§í„ÇÅ„Çà„ÅÜÔºÅ„ÄåÁßÅ„ÇÑ„Çã„Åò„ÇÉ„ÇìÔºÅÔºÅ„Äç„Å£„Å¶„Å≠„ÄÇ' },
      { name: 'È¶ñ„Çπ„Éà„É¨„ÉÉ„ÉÅ', emoji: 'üß£', tip: 'Â∑¶Âè≥„Å´„ÇÜ„Å£„Åè„Çä„Å®ÂÄí„Åó„Å¶„Åø„Çà„ÅÜÔºÅ„Å©„ÅÜÔºü‰º∏„Å≥„Åü„Åã„Å™' },
      { name: 'Â§úÁ©∫„ÇíË¶ã„Å¶„Åø„Çà„ÅÜ', emoji: 'üå†', tip: '‰ªäÂ§ú„ÅØÊòü„ÅåË¶ã„Åà„Çã„Åã„Å™ÔºüÊòü„Å£„Å¶Á∂∫È∫ó„Å†„Çà„Å≠‚ú®' },
      { name: 'Á¨ë„Å£„Å°„ÇÉ„Åä„ÅÜÔºÅ', emoji: 'üòÜ', tip: '‰ªä„Åì„ÅÆÂ†¥„Åß„Éã„Ç≥„Å£„Å¶„Åó„Çà„ÅÜÔºÅÂè£Ëßí„Çí‰∏ä„Åí„ÇãÊôÇÈñì„ÇíÂ¢ó„ÇÑ„Åù„ÅÜÔΩû' },

      { name: '„ÅäÂÆ∂„Ç´„Éï„Çß„Åó„Å°„ÇÉ„Åä„ÅÜÔºÅ', emoji: '‚òï', tip: '„Å≤„Å®„ÇÑ„Åô„Åø„Åó„Å¶„ÇãÔºü„Éõ„ÉÉ„Å®‰∏ÄÊÅØ„Å§„Åì„ÅÜ„Å≠ÔΩû' },
      { name: 'Êâã„ÅÆÈÅãÂãï„Çí„Åó„Çà„ÅÜÔºÅ', emoji: '‚úã', tip: 'Êâã„Çí„Åé„ÇÖ„Å£„Å®Êè°„Å£„Å¶„Å±„Å£„Å®Èñã„ÅÑ„Å¶„Åø„Çã„ÅÆ„ÇíÁπ∞„ÇäËøî„Åó„Å¶„Å≠ÔºÅ' },
      { name: '„Åº„ÅëÔΩû„Å£„Å®„Çø„Ç§„É†', emoji: 'ü´†', tip: '‰Ωï„ÇÇËÄÉ„Åà„Åö„Å´„ÄÅÊÄ†ÊÉ∞„Å´„Åº„ÅëÔΩû„Å£„Å®„Åó„Å¶„Åø„Çà„ÅÜÔΩû' },
      { name: 'Á©∫Ê∞ó„ÅÆÂÖ•„ÇåÊõø„Åà„Åô„Çã„ÇàÔºÅ', emoji: 'üçÉ', tip: 'Á™ì„ÇíÈñã„Åë„Å¶„Å°„Çá„Å£„Å®„Åß„ÇÇËâØ„ÅÑ„Åã„ÇâÁ©∫Ê∞ó„ÇíÂÖ•„ÇåÊõø„Åà„Çà„ÅÜÔΩû' },
      { name: '„Åª„Å´„ÇÉ„Åª„Å´„ÇÉ', emoji: 'ü´†', tip: 'ËÇ©„ÅÆÂäõ„ÇíÊäú„Åì„ÅÜÔºÅ„Åª„Å´„ÇÉ„Åª„Å´„ÇÉÔΩûÔΩû' },
      { name: 'Èºª„ÇíÂñú„Å∞„Åõ„Çà„ÅÜÔºÅ', emoji: 'üëÉ', tip: 'Â•Ω„Åç„Å™È¶ô„Çä„ÅØ„ÅÇ„ÇãÔºü„Åù„Çå„ÇíÂóÖ„ÅÑ„Åß„Åø„ÇàÔΩû' },
      { name: 'Êâã„ÅÆ‰øùÊπø„Çí„Åó„Çà„ÅÜÔºÅ', emoji: 'üëê', tip: '‰πæÁá•„Åô„ÇãÂ≠£ÁØÄ„Å†„Å≠„ÄÇÈ¶ô„Çä„Å®‰øùÊπø„Åß„Ç§„Ç≠„Ç§„Ç≠„Åó„Çà„ÅÜÔΩû' },
      { name: 'Ë∂≥Ë∏è„Åø„Çø„Ç§„É†', emoji: 'üë£', tip: '„Å°„Çá„Å£„Å®Á´ã„Å°‰∏ä„Åå„Å£„Å¶„ÄÅ30ÁßíÈñì„Åù„ÅÆÂ†¥„ÅßË∂≥Ë∏è„Åø„Åó„Å¶„Åø„Çà„ÅÜÔΩû' },
      { name: 'È†≠„ÇÇ„Åø„ÇÇ„Åø', emoji: 'ü§ó', tip: 'È†≠ÁöÆ„ÇíÂÑ™„Åó„Åè„Éû„ÉÉ„Çµ„Éº„Ç∏„Åó„Å¶„Åø„Çà„ÅÜÔΩû' },
      { name: '‰º∏„Å≥„Åó„Çà„ÅÜÔΩûÔΩû', emoji: 'ü™Ω', tip: '‰∏ä„Åß„ÇÇÊ®™„Åß„ÇÇ„Å©„Åì„Åã„Å´Âêë„Åã„Å£„Å¶‰º∏„Å≥„Çí„Åó„Çà„ÅÜÔΩû„ÄÇ„É™„Éï„É¨„ÉÉ„Ç∑„É•ÔΩû' },
      { name: '1Êõ≤ËÅû„Åì„ÅÜÔºÅ', emoji: 'üé∂', tip: 'Â•Ω„Åç„Å™Ê≠å„ÇíËÅû„Åì„ÅÜÔºÅ„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„Åï„Çì„ÅÇ„Çä„Åå„Å®„ÅÜÔΩû' },
      { name: 'ËÉåÁ≠ã„Çí‰º∏„Å∞„Åù„ÅÜÔºÅ', emoji: 'üßò', tip: '1ÂàÜ„Åß„ÇÇËâØ„ÅÑ„Åã„Çâ‰º∏„Å∞„Åó„Å¶„Åø„ÇàÔΩû' },
      { name: '„ÅäË®ÄËëâ„Åã„ÇâÂÖÉÊ∞ó„Çí', emoji: 'üåü', tip: 'Â•Ω„Åç„Å™Ë®ÄËëâ„Å£„Å¶„ÅÇ„ÇãÔºü„Åù„Çå„ÇíÂøÉ„ÅÆ‰∏≠„Åß„Å§„Å∂„ÇÑ„Åì„ÅÜÔºÅ' },
      { name: '„ÅÇ„Çä„Åå„Å®„ÅÜ„Çí‰ºù„Åà„Çà„ÅÜÔºÅ', emoji: 'ü•∞', tip: 'SNS„Åß„Å†„Çå„Åã„Å´‰ºù„Åà„Å¶„Åø„Å¶ÔºÅ' },
      { name: '„ÅäÁµµÊèè„Åç„Çø„Ç§„É†', emoji: 'üé®', tip: 'Â•Ω„Åç„Å™„Çà„ÅÜ„Å´Â•Ω„Åç„Å™„ÇÇ„ÅÆ„ÇíÊèè„ÅÑ„Å¶„Åø„Çà„ÅÜÔΩû' },
      { name: 'ÂÜôÁúüÊíÆ„Å£„Å¶ÊÆã„Åù„ÅÜÔºÅ', emoji: 'üì∑', tip: '‰ªäÊó•„Å®„ÅÑ„ÅÜÂÅ•„ÇÑ„Åã„Å™Êó•„ÇíÊÆã„Åó„Å¶„Åø„Å™„ÅÑÔºü' },
      { name: 'Ê•Ω„Åó„ÅÑËá™ÂàÜ„ÇíÊÉ≥ÂÉè„Åó„Å¶„Åø„Å¶ÔºÅ', emoji: 'ü§î', tip: 'Êú™Êù•„ÅØÊòé„Çã„ÅÑÔºÅÔºÅ' },

    ];

    const PUBLIC_URL = 'https://gogogobolder.github.io/fortune-cookie/';
    const $ = s => document.querySelector(s);
    const wait = ms => new Promise(r => setTimeout(r, ms));
    const slip = $('#slip'), slipFortune = $('#slipFortune'), slipTip = $('#slipTip');
    const cookieWrap = $('#cookieWrap'), cookieSvg = $('#cookieSvg'),
      crackPath = $('#crack'), leftHalf = $('#leftHalf'), rightHalf = $('#rightHalf');

    function chooseFortune() {
      const f = FORTUNES[Math.floor(Math.random() * FORTUNES.length)];
      slipFortune.textContent = `${f.emoji} ${f.name}`;
      slipTip.textContent = f.tip;
    }

    async function animateCookie() {
      slip.classList.remove('show');
      crackPath.style.opacity = 0;
      leftHalf.style.opacity = 0; rightHalf.style.opacity = 0;
      cookieSvg.style.opacity = 1; cookieWrap.classList.remove('bob');

      cookieWrap.classList.remove('drop'); void cookieWrap.offsetWidth;
      cookieWrap.classList.add('drop');
      await wait(900);
      cookieWrap.classList.add('bob');
      crackPath.style.opacity = 0.9;
      try { navigator.vibrate(40); } catch { }
      await wait(200);
      crackPath.style.opacity = 0;
      cookieSvg.style.opacity = 0;
      leftHalf.style.opacity = 1; rightHalf.style.opacity = 1;
      leftHalf.classList.add('fly'); rightHalf.classList.add('fly');
      await wait(650);
      chooseFortune();
      slip.classList.add('show');
    }

    $('#roll').addEventListener('click', animateCookie);

    function buildShareText() {
      const fortune = slipFortune.textContent.trim();
      const tip = slipTip.textContent.trim();
      return `„Äê„Å°„Çá„Å£„Å®ÂÅ•„ÇÑ„Åã„Ç¨„ÉÅ„É£„Äë ${fortune} „Éí„É≥„ÉàÔºö${tip} #„Å°„Çá„Å£„Å®ÂÅ•„ÇÑ„Åã„Ç¨„ÉÅ„É£ #„Éé„Éº„Ç≥„Éº„Éâ`;
    }

    // ====== „Ç∑„Çß„Ç¢Áî®URL„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞ ======
    function buildShareUrl() {
      const fortune = slipFortune.textContent.trim();
      const tip = slipTip.textContent.trim();
      const v = Date.now(); // „Ç≠„É£„ÉÉ„Ç∑„É•ÈÅø„ÅëÔºàÊØéÂõûÈÅï„ÅÜURL„Å´„Åó„Å¶ÊúÄÊñ∞ÂèçÊò†Ôºâ
      return `${PUBLIC_URL}?f=${encodeURIComponent(fortune)}&t=${encodeURIComponent(tip)}&v=${v}`;
    }

    // „Ç∑„Çß„Ç¢„Éú„Çø„É≥„ÅÆÂá¶ÁêÜÔºàÊîπËâØÁâàÔºöPC„Åß„ÇÇÁ¢∫ÂÆü„Å´ÂèçÂøúÔºâ
    $('#share').addEventListener('click', () => {
      const text = buildShareText();

      // „Åæ„Åö„ÄÅ„É¢„Éê„Ç§„É´Áí∞Â¢É„Åã„ÉÅ„Çß„ÉÉ„ÇØ
      const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

      if (isMobile && navigator.share) {
        // „Çπ„Éû„ÉõÔºö„Éç„Ç§„ÉÜ„Ç£„Éñ„ÅÆÂÖ±Êúâ„Ç∑„Éº„Éà
        navigator.share({
          title: '„Å°„Çá„Å£„Å®ÂÅ•„ÇÑ„Åã„Ç¨„ÉÅ„É£',
          text,
          url

          console.warn('ÂÖ±Êúâ„Ç≠„É£„É≥„Çª„É´„Åæ„Åü„ÅØÂ§±Êïó:', err);
          alert('ÂÖ±Êúâ„Åß„Åç„Å™„Åã„Å£„Åü„Åø„Åü„ÅÑ‚Ä¶Âà•„ÅÆÊñπÊ≥ï„ÇíË©¶„Åó„Å¶„Å≠');
        });
      } else {
        // PCÔºöTwitter„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñã„Åè or „Ç≥„Éî„Éº
        const twitterIntent = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
        const win = window.open(twitterIntent, '_blank');

          navigator.clipboard.writeText(`${text}\n${url}`)
            .then(() => alert('„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åü„ÇàÔºÅ'))
            .catch(() => alert('„Ç≥„Éî„Éº„Åß„Åç„Å™„Åã„Å£„Åü‚Ä¶'));
        }
      }
    });
